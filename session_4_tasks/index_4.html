  <style>
    code {
      font-family: Consolas, 'courier new';
      color: blue;
      padding: 2px;
      font-size: 105%;
      font-weight: bolder;
    }
    p {
      color: rgb(28, 214, 28);
      font-weight: bolder;
    }
    strong {
      color: black;
      font-weight: bolder;
      font-size: 20px;
    }
  </style>

    <h2>Styling source code: Code snippet</h2>
    <hr />

    <p>
      <strong>p { </strong><br />
      <code> &emsp;&emsp;font-family: </code> Verdana<strong>;</strong> <br />
      <code> &emsp;&emsp;font-size: </code> 1.2em<strong>;</strong>
      <br /><strong>} </strong>
    </p>
    <p>
      <strong>h1 { </strong> <br />
      <code> &emsp;&emsp;&emsp;font-family: </code> Arial<strong>;</strong>
      <br />

      <code> &emsp;&emsp;&emsp;text-align: </code>right<strong>;</strong
      ><br /><strong>} </strong>
    </p>
