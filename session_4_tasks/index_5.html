<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      padding: 5px;
      border-spacing: 8px;
    }

    td {
      box-shadow: 1px 4px 4px rgb(133, 132, 132);
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
    }
  </style>
  <body>
    <h2>Table Styling</h2>
    <table>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
    </table>
  </body>
</html>
