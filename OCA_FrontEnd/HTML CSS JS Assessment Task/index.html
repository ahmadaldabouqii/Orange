<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div>
        <img src="./images/cupcake_icon.png" alt="logo" class="logo" />
        <a class="navbar-brand" href="#">Best Cupcakes</a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="customer_name">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="customer_name"
                  placeholder="Your Name"
                  minlength="5"
                  maxlength="16"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  The name must be between 5 and 16 characters long!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="count">Count</label>
                <input
                  type="number"
                  class="form-control"
                  id="count"
                  placeholder="Count"
                  min="1"
                  max="15"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  The count must be between 1 and 15 characters long!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="type">Type</label>
                <select id="type" class="form-control form-select" required>
                  <option value="">None</option>
                  <option value="chocolate">Chocolate</option>
                  <option value="lemon">Lemon</option>
                  <option value="pecan">Pecan</option>
                  <option value="strawberry">Strawberry</option>
                </select>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  please fill out the cupcake type!
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="delivery_time">Delivery Time</label>
                <select
                  class="form-control form-select"
                  id="delivery_time"
                  required
                >
                  <option value="">None</option>
                  <option value="12:00pm">12:00PM</option>
                  <option value="12:30pm">12:30PM</option>
                  <option value="1:00pm">1:00PM</option>
                  <option value="1:30pm">1:30PM</option>
                  <option value="2:00pm">2:00PM</option>
                  <option value="2:30pm">2:30PM</option>
                  <option value="3:00pm">3:00PM</option>
                  <option value="3:30pm">3:30PM</option>
                  <option value="4:00pm">4:00PM</option>
                </select>
                <div class="valid-feedback">good!</div>
                <div class="invalid-feedback">
                  please fill out the delivery time!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="allergies">Allergies</label>
                <select
                  id="allergies"
                  class="form-control form-select"
                  required
                >
                  <option value="none">None</option>
                  <option value="dairy_free">Dairy Free</option>
                  <option value="nut_free">Nut Free</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>

        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome </span>
          <button type="button" class="btn btn-info">Show</button>

          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody id="cupcake-table"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
