<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxes</title>
  </head>
  <style>
    .container {
      justify-content: space-evenly;
      align-content: center;
      align-items: center;
      display: flex;
      height: 130px;
      width: 750px;
    }

    .yellowBox,
    .greenBox {
      border: 1px solid black;
      border-radius: 2px;
      width: 60px;
      height: 60px;
    }

    .yellowBox {
      background-color: yellow;
    }
    .greenBox {
      margin: 40px 0 0 0;
      background-color: green;
    }
  </style>
  <body>
    <h2>Zig-zag Boxes</h2>
    <hr />
    <div class="container">
      <div class="yellowBox"></div>
      <div class="greenBox"></div>
      <div class="yellowBox"></div>
      <div class="greenBox"></div>
      <div class="yellowBox"></div>
      <div class="greenBox"></div>
      <div class="yellowBox"></div>
      <div class="greenBox"></div>
      <div class="yellowBox"></div>
      <div class="greenBox"></div>
    </div>
  </body>
</html>
