<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables With Links</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }
    td,
    th {
      border: 1px dashed;
      padding: 15px;
    }
  </style>
  <body>
    <h2>Tables With Links</h2>
    <table>
      <thead>
        <th>Number</th>
        <th>Title</th>
        <th>Github Links</th>
      </thead>
      <tbody>
        <tr>
          <td>#1</td>
          <td>First HTML Code !</td>
          <td><a href="#">First Folder</a></td>
        </tr>
        <tr>
          <td>#2</td>
          <td>Headings and paragraphs</td>
          <td><a href="#">Headings Folder</a></td>
        </tr>
        <tr>
          <td>#3</td>
          <td>List</td>
          <td><a href="#">List Folder</a></td>
        </tr>
        <tr>
          <td>#4</td>
          <td>Tables</td>
          <td><a href="#">Tables Folder</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
