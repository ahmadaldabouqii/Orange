<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Regitration Form !</h1>
    <form action="" style="width: 40%">
      <fieldset>
        <br />
        <h2>Personal Details</h2>
        <hr />
        <br />
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" /><br /><br />
        <label for="lasttname">Last name:</label>
        <input type="text" name="lasttname" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" /><br /><br />
        <label for="gender">Gender</label>
        <input type="radio" name="gender" /> <label for="gender">Male</label>
        <input type="radio" name="gender" /> <label for="gender">Female</label
        ><br /><br />
        <label for="city">City:</label>
        <select name="city" id="city">
          <option value="amman">Amman</option>
          <option value="irbid">Irbid</option>
          <option value="aqaba">Aqaba</option>
          <option value="maan">Maan</option></select
        ><br /><br />
        <button>Sign up</button>
      </fieldset>
    </form>
  </body>
</html>
