    <title>Box</title>

  <style>
    div {
      text-align: center;
      color: rgb(255, 255, 255);
      background-color: red;

      border: 1.3px black solid;
    }

  <body>
    <h2>Hide even numbers from 1 to 10 !</h2>

    <div>9</div>
